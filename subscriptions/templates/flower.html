<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Background</title>
    <link href="{% static 'subscriptions/css/flower.css' %}" rel="stylesheet">
</head>
<body>
    <div id="flower-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("flower-container");

    function createFlower() {
        const flower = document.createElement("div");
        flower.classList.add("flower");

        // Random position
        const size = Math.random() * 30 + 20; // 20px to 50px
        flower.style.width = `${size}px`;
        flower.style.height = `${size}px`;
        flower.style.left = `${Math.random() * 100}vw`;

        // Random color
        const colors = ["#121212", "#FFC0CB", "#FF0099", "#E0E0E0", "#B0B0B0"];
        flower.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        // Animation duration
        flower.style.animationDuration = `${Math.random() * 5 + 5}s`;

        // Add to container
        container.appendChild(flower);

        // Remove after animation
        setTimeout(() => {
            flower.remove();
        }, 10000);
    }

    // Generate flowers continuously
    setInterval(createFlower, 500);
});

    </script>
</body>
</html>
